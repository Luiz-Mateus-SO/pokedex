<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,700;1,700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:wght@400;500;600&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body class="container">
  <header class="header">
    <img src="./img/Pokemon-Logo 1.svg" alt="Pokemon">
    <div class="search">
      <button class="search-icon" type="button"></button>
      <input class="search-bar" type="text" placeholder="Buscar seu pokémon">
    </div>
  </header>
  
  <main class=" container main">
    <h1 class="title">Pokedéx</h1>
    
    <nav class="menu">
      <ul class="menu-list">
        
      </ul>
      <button class="clear-all"></button>
    </nav>

    <nav class="art-change__menu">
      <ul class="art-change__list">
        <li class="art-change__item">
          <button class="art-change__btn">
            Trocar Sprites
          </button>
        </li>
      </ul>
    </nav>
    <ul class="pokemon-list">
      
    </ul>

  </main>
  
  <div class="load-more__container">
    <button class="load-more">Ver mais</button>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
